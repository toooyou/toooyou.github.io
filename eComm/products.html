<div>
    <h1 class="text-2xl font-bold mb-4">Products</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <template x-for="product in products" :key="product.id">
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-2" x-text="product.name"></h2>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Choose a variant:</label>
                    <select @change="selectedVariant = product.variants.find(v => v.id === parseInt($event.target.value))" class="form-select mt-1 block w-full">
                        <option value="" disabled selected>Select a variant</option>
                        <template x-for="variant in product.variants" :key="variant.id">
                            <option :value="variant.id" x-text="`${variant.name} - $${variant.price}`"></option>
                        </template>
                    </select>
                </div>
                <button @click="addToCart(product.id)" class="btn btn-primary w-full">Add to Cart</button>
            </div>
        </template>
    </div>
</div>
